version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: product-catalog-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_NAME:-product_catalog}
      MYSQL_USER: ${DB_USERNAME:-productuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-productpass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
